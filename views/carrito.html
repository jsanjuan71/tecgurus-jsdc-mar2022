<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TecGurus | Javascript desde cero</title>
        <meta name="description" content="A simple HTML5 Template for new projects.">
        <meta name="author" content="SitePoint">
        <link rel="stylesheet" href="../assets/plugins/bootstrap-5.1.3/css/bootstrap.min.css" />
    </head> 

    <body>
        
        <h1>TG Store</h1>
        <img src="../assets/images/logo.jpg">
        <ul class="nav" id="menu"></ul>
        <div class="container">
            <h1>Mi carrito</h1>
            <div class="row">
                <div class="col-8">
                    Desgloce
                </div>
                <div class="col-4">
                    Totales
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                          </tr>
                        </thead>
                        <tbody id="products_on_cart">
                          
                        </tbody>
                    </table>
                </div>
                <div class="col-4">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Subtotal</th>
                            <td id="subtotal">$--.--</td>
                          </tr>
                          <tr>
                            <th scope="row">Impuestos</th>
                            <td id="impuestos">$--.--</td>
                          </tr>
                          <tr>
                            <th scope="row">Total</th>
                            <td id="total">$--.--</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        <footer id="footer">
          <p id="fecha">***</p>
        </footer>

        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="/assets/plugins/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/index.js"></script>
        <script type="module" src="/controllers/cart.controller.js"></script>
    </body>
</html>
